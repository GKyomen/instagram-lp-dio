<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
  <main>
    <div class="instagram-phone">
      <img src="./images/phones.png" alt="Celulares com o feed do instagram na tela">
    </div>
    <div class="login-options">
      <div class="card">
        <img src="./images/instagram.png" alt="Logo do Instagram na versão de texto">
        <form>
          <input type="text" placeholder="Telefone, nome de usuário ou email">
          <input type="password" placeholder="Senha">
          <input type="button" value="Entrar">
        </form>
        <div class="separator">
          <hr>
          <p>ou</p>
          <hr>
        </div>
        <a href="#">
          <img src="./images/facebook-logo.png" alt="Logo do Facebook">
          <p class="fb-text">Entrar com o Facebook</p>
        </a>
        <a href="#">Esqueceu a senha?</a>
      </div>
      <div class="card">
        <p>Não tem uma conta? <span><a href="#">Cadastre-se</a></span></p>
      </div>
      <div class="app">
        <p class="app-text">Obtenha o aplicativo.</p>
        <div class="botoes">
          <img src="./images/botao-apple.png" alt="Botão para obter o aplicativo do Instagram na Apple Store">
          <img src="./images/botao-playstore.png" alt="Botão para obter o aplicativo do Instagram na Google Play Store">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
